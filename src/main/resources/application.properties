# Server Configuration
server.port=8081
server.servlet.context-path=/

# Logging Configuration
logging.level.org.example.payment_guard=INFO
logging.level.org.springframework.cache=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Spring Boot Actuator
management.endpoints.web.exposure.include=health,info,cache
management.endpoint.health.show-details=always

# Application Info
spring.application.name=Han-Noon Report API
info.app.name=Han-Noon Report API
info.app.description=????? ?? ??? ?? API
info.app.version=1.0.0

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# CORS Configuration - ?? ?? ??
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false
spring.web.cors.max-age=3600
